<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
    <div class="container">
        <h3>Burger</h3>
        <p class="descriptionItem">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Error recusandae soluta <br> hic fugiat officiis accusamus, exercitationem assumenda veritatis aspernatur <br> corporis cupiditate iste quibusdam eos dolorem laborum vitae beatae ullam ducimus <br></p>
        <img src="https://img.freepik.com/free-photo/double-hamburger-isolated-on-white-background-fresh-burger-fast-food-with-beef-and-cream-cheese_90220-1192.jpg?w=2000" alt="burger" width="500px">
    </div>
    <div class="container get_address">
        <button id="buyItem">Buy</button>

        <form id="form_buy" name='buyForm' novalidate>
            <label for="firstName">First name
                <input type="text" name="first_name" id="firstName" required>
            </label>
            <label for="secondName">Second name
                <input type="text" name="second_name" id="secondName" required>
            </label>
            
            <br>
            <label for="city">City</label>
            <select name="city" id="city" required>
                <option value="">-</option>
                <option value="odessa">Odessa</option>
                <option value="kiev">Kiev</option>
                <option value="lviv">Lviv</option>
            </select>
            <br>
            <label for="mail">Addres new mail*</label>
            <input type="text" name="mail" id="mail" required>
            <br>
            <p id="methodPaid">Method paid*</p>
            <label>postpaid
                <input type="radio" name="paid" value="postpaid" id="postPay" required><br>
                 use a card
                <input type="radio" name="paid" value="card" id="nawPay" required>
            </label>
            <br>
            <label for="quantity" id="amountText">amount*</label>
            <input type="text" name="how_much" id="quantity" placeholder='0' required>
            <br>
            <label for="text_node">Please send a comment her:</label>
            <textarea name="textNode" id="text_node" cols="30" rows="5"></textarea>
            <br>
            <button id="send">send</button>
            <span id="worning"></span>
        </form>
    </div>

    </style>
    <script src="script.js"></script>
</body>
</html>
